<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div id="scoreboard">
                You WIN
            </div>
            <div class="gameArea">
                <table id='gameboard'>
                    <tr>
                        <td id="00"></td>
                        <td id="01"></td>
                        <td id="02"></td>
                    </tr>
                    <tr>
                        <td id="10"></td>
                        <td id="11"></td>
                        <td id="12"></td>
                    </tr>
                    <tr>
                        <td id="20"></td>
                        <td id="21"></td>
                        <td id="22"></td>
                    </tr>
                </table>
            </div>
            <div class="playerSelection">
                <input type="radio" id="pl1" name="player">Player 1
                <input type="radio" id="pl2" name="player">Player 2
            </div>
            <div class="gameControls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>            
        </div>
        <script src="main.js"></script>
    </body>
</html>
